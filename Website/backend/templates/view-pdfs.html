{% extends "layout.html" %}

{% block title %}
  <ul>
    <li><a class="nav-link" style="padding-bottom: 39%;" href="/">Home</a></li>
    <li><a class="nav-link" href="/map">Map</a></li>

{% block content %}
  <section id="view-file" class="padd-section text-center">

    <div class="container mt-5">
      <div class="section-title text-center">
        <h2>View PDFs</h2>
      </div>

      {% for url in urls %}
        <embed
            src="{{ url }}"
            type="application/pdf"
            frameBorder="0"
            scrolling="auto"
            height="1000em"
            width="1000em"
        ></embed>
        <br>
        <br>
      {% endfor %}




    </div>


  </section>
{% endblock %}
